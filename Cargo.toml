[workspace]
members = ["crates/*", "example"]
resolver = "2"

[workspace.dependencies]
openharmony-ability-derive = { version = "0.0.1", path = "crates/derive" }
openharmony-ability = { version = "0.0.1", path = "crates/ability" }

napi-sys-ohos = { version = "1.0", features = ["napi8"] }
napi-ohos = { version = "1.0" }
napi-derive-ohos = { version = "1.0" }
napi-build-ohos = { version = "1.0" }

syn = { version = "2", features = ["fold", "full", "extra-traits"] }
quote = { version = "1.0" }
proc-macro2 = { version = "1.0" }

ohos-arkui-binding = { git = "https://github.com/ohos-rs/ohos-native-bindings.git", branch = "master" }
ohos-xcomponent-binding = { git = "https://github.com/ohos-rs/ohos-native-bindings.git", branch = "master" }
ohos-ime-binding = { git = "https://github.com/ohos-rs/ohos-native-bindings.git", branch = "master" }
ohos-display-binding = { git = "https://github.com/ohos-rs/ohos-native-bindings.git", branch = "master" }
