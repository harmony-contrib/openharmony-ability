[workspace]
members = ["crates/*", "example"]
resolver = "2"

[workspace.dependencies]
openharmony-ability-derive = { version = "0.0.1", path = "crates/derive" }
openharmony-ability = { version = "0.0.1", path = "crates/ability" }

napi-sys-ohos = { path= "../ohos-rs/crates/sys", features = ["napi8"] }
napi-ohos = { path= "../ohos-rs/crates/napi" }
napi-derive-ohos = { path= "../ohos-rs/crates/macro" }
napi-build-ohos = { path= "../ohos-rs/crates/build" }

syn = { version = "2", features = ["fold", "full", "extra-traits"] }
quote = { version = "1.0" }
proc-macro2 = { version = "1.0" }


ohos-arkui-binding = { path = "../ohos-native-bindings/crates/arkui" }
ohos-xcomponent-binding = { path = "../ohos-native-bindings/crates/xcomponent" }
ohos-vsync-binding = { path = "../ohos-native-bindings/crates/vsync" }
ohos-ime-binding = { path = "../ohos-native-bindings/crates/ime" }
ohos-display-binding = { path = "../ohos-native-bindings/crates/display" }
